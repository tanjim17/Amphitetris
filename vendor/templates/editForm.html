{% extends 'vendorbase.html' %}
{% block content %}
        <div class="row">
            <div class="col-md-2">
                <div id="list-example" class="list-group">
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:Profile' %}">Profile</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:accounts' %}">Accounts</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:inventory' %}">Inventory</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:sales' %}">Sales</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'vendor:order' %}">Order</a>
                    <a class="list-group-item list-group-item-action" href="{% url 'market:vendorProducts' %}">Go To Market Inventory</a>
                </div>
            </div>

            <div class="col-md-10">
                <div data-spy="scroll" data-target="#navbar-example3" data-offset="0">
                    <div class="mt-5">
                        <form method='POST' action="{% url 'vendor:edit_product' product_name %}">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="amount" value="{{product.amount}}"
                                        name="amount">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="price_per_unit" class="col-sm-2 col-form-label">Price per unit</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="price_per_unit"
                                        value="{{product.price_per_unit}}" name="price_per_unit">
                                </div>
                            </div>



                            <div class="form-row">
                                <div class="col-md-2">
                                    <label for="Category">Category</label>
                                </div>
                                <div class="col-md-10">
                                    <select id="Category" class="form-control" name="Category">
                                        <option value="Fiber">Fiber</option>
                                        <option value="Fabric">Fabric</option>
                                        <option value="Dye">Dye</option>
                                        <option value="Chemical and auxiliaries">Chemical and auxiliaries
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <br />

                            <div class="form-group row">
                                <label for="description" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="description" rows="3"
                                        name="description"></textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <input type="submit" value="Save" class="btn btn-primary"></input>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock content %}
